<body>
    <script>
        const people = 8;
        const iceCream = 26;
        const iceCreamPerPeople = Math.round(iceCream / people);
        const iceCreamPerSalesman = (iceCream % people);
        console.log(`Cada persona recibe ${iceCreamPerPeople}`);
        console.log(`El dueño recibe ${iceCreamPerSalesman}`); 
    </script>
