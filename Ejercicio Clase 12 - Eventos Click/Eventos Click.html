<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Eventos Click.css">
</head>
<body>
    <div id="container" class="container"></div>
    <button onclick="toggleBigBox('add')">Add</button>
    <button onclick="toggleBigBox('remove')">Remove</button>
    <script>
        const container = document.getElementById("container");            

        function toggleBigBox(action) {
            if (action == 'add') {
                container.classList.add("bigBox");
            } else if (action == 'remove') {                                
                container.classList.remove("bigBox");
            } else {
                console.log("Accion invalida")
            }
        }
    </script>
</body>
</html>
